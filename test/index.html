  runTests("abbr.txt", "\nAn example from php markdown readme:\n\n.\n*[HTML]: Hyper Text Markup Language\n*[W3C]:  World Wide Web Consortium\nThe HTML specification\nis maintained by the W3C.\n.\n<p>The <abbr title=\"Hyper Text Markup Language\">HTML</abbr> specification\nis maintained by the <abbr title=\"World Wide Web Consortium\">W3C</abbr>.</p>\n.\n\nThey can be multiline (see pandoc implementation). Not sure about newlines, but we should at least skip those definitions:\n\n.\n*[\nfoo\nbar\n]: desc\nfoo\n.\n<p>foo</p>\n.\n\nThey can contain arbitrary markup (see pandoc implementation):\n\n.\n*[`]:`]: foo\n\\`]:\\`\n.\n<p><abbr title=\"foo\">`]:`</abbr></p>\n.\n\nCan contain matched brackets:\n\n.\n*[[abbr]]: foo\n[abbr]\n.\n<p><abbr title=\"foo\">[abbr]</abbr></p>\n.\n\nNo empty abbreviations:\n\n.\n*[foo]: \nfoo\n.\n<p>*[foo]:\nfoo</p>\n.\n\nIntersecting abbreviations (first should match):\n\n.\n*[Bar Foo]: 123\n*[Foo Bar]: 456\n\nFoo Bar Foo\n\nBar Foo Bar\n.\n<p><abbr title=\"456\">Foo Bar</abbr> Foo</p>\n<p><abbr title=\"123\">Bar Foo</abbr> Bar</p>\n.\n\nDon't bother with nested abbreviations (yet?):\n\n.\n*[JS]: javascript\n*[HTTP]: hyper text blah blah\n*[JS HTTP]: is awesome\nJS HTTP is a collection of low-level javascript HTTP-related modules\n.\n<p><abbr title=\"is awesome\">JS HTTP</abbr> is a collection of low-level javascript <abbr title=\"hyper text blah blah\">HTTP</abbr>-related modules</p>\n.\n\nDon't match the middle of the string:\n\n.\n*[foo]: blah\n*[bar]: blah\nfoobar\n.\n<p>foobar</p>\n.\n");
runTests("commonmark_extras.txt", "Regression tests for link backtracking optimizations:\n\n.\n[[some unrelated text [link]\n\n[link]: foo\n.\n<p>[[some unrelated text <a href=\"foo\">link</a></p>\n.\n\n.\n[[some unrelated text [[link]]\n\n[[link]]: foo\n.\n<p>[[some unrelated text <a href=\"foo\">[link]</a></p>\n.\n\n\n\nThis is not a valid emphasis, because \\n considered a whitespace:\n\n.\n**test\n**\n\n**\ntest**\n\n**\ntest\n**\n.\n<p>**test\n**</p>\n<p>**\ntest**</p>\n<p>**\ntest\n**</p>\n.\n\n\nLink label has priority over emphasis (not covered by commonmark tests):\n\n.\n[**link]()**\n\n**[link**]()\n.\n<p><a href=\"\">**link</a>**</p>\n<p>**<a href=\"\">link**</a></p>\n.\n\n\nIssue #55:\n\n.\n![test]\n\n![test](foo bar)\n.\n<p>![test]</p>\n<p>![test](foo bar)</p>\n.\n\n\nShould unescape only needed things in link destinations/titles:\n\n.\n[test](<\\f\\o\\o\\>\\\\>)\n.\n<p><a href=\"%5Cf%5Co%5Co%3E%5C\">test</a></p>\n.\n\n.\n[test](foo \"\\\\\\\"\\b\\a\\r\")\n.\n<p><a href=\"foo\" title=\"\\&quot;\\b\\a\\r\">test</a></p>\n.\n\n\nNot a closing tag\n\n.\n</ 123>\n.\n<p>&lt;/ 123&gt;</p>\n.\n\n\nNot a list item\n\n.\n1.list\n.\n<p>1.list</p>\n.\n\n\nCoverage. Direcctive can terminate paragraph.\n\n.\na\n<?php\n.\n<p>a</p>\n<?php\n.\n\nNormalize link destination, but not text inside it:\n\n.\n<http://example.com/α%CE%B2γ%CE%B4>\n.\n<p><a href=\"http://example.com/%CE%B1%CE%B2%CE%B3%CE%B4\">http://example.com/α%CE%B2γ%CE%B4</a></p>\n.\n\nAutolinks do not allow escaping:\n\n.\n<http://example.com/\\[\\>\n.\n<p><a href=\"http://example.com/%5C%5B%5C\">http://example.com/\\[\\</a></p>\n.\n\n\nShould not throw exception on mailformed URI\n\n.\n[foo](<&#x25;test>)\n.\n<p><a href=\"%25test\">foo</a></p>\n.\n\n\nIssue #160:\n\n.\nHello [google] where are you?\n\nHello [google][] where are you?\n\nHello [google]  [] where are you?\n\n[google]: https://google.com\n.\n<p>Hello <a href=\"https://google.com\">google</a> where are you?</p>\n<p>Hello <a href=\"https://google.com\">google</a> where are you?</p>\n<p>Hello <a href=\"https://google.com\">google</a> where are you?</p>\n.\n\n\nImage alt should be unescaped\n\n.\n[Foo\\\\bar\\]]: /url\n\n![Foo\\\\bar\\]]\n.\n<p><img src=\"/url\" alt=\"Foo\\bar]\"></p>\n.\n");
runTests("deflist.txt", "\nPandoc (with slightly changed indents):\n\n.\nTerm 1\n\n: Definition 1\n\nTerm 2 with *inline markup*\n\n: Definition 2\n\n      { some code, part of Definition 2 }\n\n  Third paragraph of definition 2.\n.\n<dl>\n<dt>Term 1</dt>\n<dd><p>Definition 1</p>\n</dd>\n<dt>Term 2 with <em>inline markup</em></dt>\n<dd><p>Definition 2</p>\n<pre><code>{ some code, part of Definition 2 }\n</code></pre>\n<p>Third paragraph of definition 2.</p>\n</dd>\n</dl>\n.\n\nPandoc again:\n\n.\nTerm 1\n\n:   Definition\nwith lazy continuation.\n\n    Second paragraph of the definition.\n.\n<dl>\n<dt>Term 1</dt>\n<dd><p>Definition\nwith lazy continuation.</p>\n<p>Second paragraph of the definition.</p>\n</dd>\n</dl>\n.\n\nWell, I might just copy-paste the third one while I'm at it:\n\n.\nTerm 1\n  ~ Definition 1\n\nTerm 2\n  ~ Definition 2a\n  ~ Definition 2b\n.\n<dl>\n<dt>Term 1</dt>\n<dd>Definition 1\n</dd>\n<dt>Term 2</dt>\n<dd>Definition 2a\n</dd>\n<dd>Definition 2b\n</dd>\n</dl>\n.\n\nNow, with our custom ones. Spaces after a colon:\n\n.\nTerm 1\n  :    paragraph\n\nTerm 2\n  :     code block\n.\n<dl>\n<dt>Term 1</dt>\n<dd>paragraph\n</dd>\n<dt>Term 2</dt>\n<dd><pre><code>code block\n</code></pre>\n</dd>\n</dl>\n.\n\nThere should be something after a colon by the way:\n\n.\nNon-term 1\n  :\n\nNon-term 2\n  :   \n.\n<p>Non-term 1\n:</p>\n<p>Non-term 2\n:</p>\n.\n\nDefinition lists should be second last in the queue. Exemplī grātiā, this isn't a valid one:\n\n.\n# test\n  : just a paragraph with a colon\n.\n<h1>test</h1>\n<p>: just a paragraph with a colon</p>\n.\n\nNested definition lists:\n\n.\ntest\n  : foo\n      : bar\n          : baz\n      : bar\n  : foo\n.\n<dl>\n<dt>test</dt>\n<dd><dl>\n<dt>foo</dt>\n<dd><dl>\n<dt>bar</dt>\n<dd>baz\n</dd>\n</dl>\n</dd>\n<dd>bar\n</dd>\n</dl>\n</dd>\n<dd>foo\n</dd>\n</dl>\n.\n\n");
runTests("del.txt", ".\n~~Strikeout~~\n.\n<p><del>Strikeout</del></p>\n.\n\nStrikeouts have the same priority as emphases:\n\n.\n**~~test**~~\n\n~~**test~~**\n.\n<p><strong>~~test</strong>~~</p>\n<p><del>**test</del>**</p>\n.\n\nStrikeouts have the same priority as emphases with respect to links:\n.\n[~~link]()~~\n\n~~[link~~]()\n.\n<p><a href=\"\">~~link</a>~~</p>\n<p>~~<a href=\"\">link~~</a></p>\n.\n\nStrikeouts have the same priority as emphases with respect to backticks:\n.\n~~`code~~`\n\n`~~code`~~\n.\n<p>~~<code>code~~</code></p>\n<p><code>~~code</code>~~</p>\n.\n\nNested strikeouts:\n.\n~~foo ~~bar~~ baz~~\n.\n<p><del>foo <del>bar</del> baz</del></p>\n.\n\n.\n~~f **o ~~o b~~ a** r~~\n.\n<p><del>f <strong>o <del>o b</del> a</strong> r</del></p>\n.\n\nShould not have a whitespace between text and \"~~\":\n.\nfoo ~~ bar ~~ baz\n.\n<p>foo ~~ bar ~~ baz</p>\n.\n\n\nNewline should be considered a whitespace:\n\n.\n~~test\n~~\n\n~~\ntest~~\n\n~~\ntest\n~~\n.\n<p>~~test\n~~</p>\n<p>~~\ntest~~</p>\n<p>~~\ntest\n~~</p>\n.\n");
runTests("footnotes.txt", "\nPandoc example:\n.\nHere is a footnote reference,[^1] and another.[^longnote]\n\n[^1]: Here is the footnote.\n\n[^longnote]: Here's one with multiple blocks.\n\n    Subsequent paragraphs are indented to show that they\nbelong to the previous footnote.\n\n        { some.code }\n\n    The whole paragraph can be indented, or just the first\n    line.  In this way, multi-paragraph footnotes work like\n    multi-paragraph list items.\n\nThis paragraph won't be part of the note, because it\nisn't indented.\n.\n<p>Here is a footnote reference,<sup class=\"footnote-ref\"><a href=\"#fn1\" id=\"fnref1\">[1]</a></sup> and another.<sup class=\"footnote-ref\"><a href=\"#fn2\" id=\"fnref2\">[2]</a></sup></p>\n<p>This paragraph won’t be part of the note, because it\nisn’t indented.</p>\n<hr class=\"footnotes-sep\">\n<section class=\"footnotes\">\n<ol class=\"footnotes-list\">\n<li id=\"fn1\"  class=\"footnote-item\"><p>Here is the footnote. <a href=\"#fnref1\" class=\"footnote-backref\">↩</a></p>\n</li>\n<li id=\"fn2\"  class=\"footnote-item\"><p>Here’s one with multiple blocks.</p>\n<p>Subsequent paragraphs are indented to show that they\nbelong to the previous footnote.</p>\n<pre><code>{ some.code }\n</code></pre>\n<p>The whole paragraph can be indented, or just the first\nline.  In this way, multi-paragraph footnotes work like\nmulti-paragraph list items. <a href=\"#fnref2\" class=\"footnote-backref\">↩</a></p>\n</li>\n</ol>\n</section>\n.\n\n\n\nThey could terminate each other:\n\n.\n[^1][^2][^3]\n\n[^1]: foo\n[^2]: bar\n[^3]: baz\n.\n<p><sup class=\"footnote-ref\"><a href=\"#fn1\" id=\"fnref1\">[1]</a></sup><sup class=\"footnote-ref\"><a href=\"#fn2\" id=\"fnref2\">[2]</a></sup><sup class=\"footnote-ref\"><a href=\"#fn3\" id=\"fnref3\">[3]</a></sup></p>\n<hr class=\"footnotes-sep\">\n<section class=\"footnotes\">\n<ol class=\"footnotes-list\">\n<li id=\"fn1\"  class=\"footnote-item\"><p>foo <a href=\"#fnref1\" class=\"footnote-backref\">↩</a></p>\n</li>\n<li id=\"fn2\"  class=\"footnote-item\"><p>bar <a href=\"#fnref2\" class=\"footnote-backref\">↩</a></p>\n</li>\n<li id=\"fn3\"  class=\"footnote-item\"><p>baz <a href=\"#fnref3\" class=\"footnote-backref\">↩</a></p>\n</li>\n</ol>\n</section>\n.\n\n\nThey could be inside blockquotes, and are lazy:\n.\n[^foo]\n\n> [^foo]: bar\nbaz\n.\n<p><sup class=\"footnote-ref\"><a href=\"#fn1\" id=\"fnref1\">[1]</a></sup></p>\n<blockquote>\n</blockquote>\n<hr class=\"footnotes-sep\">\n<section class=\"footnotes\">\n<ol class=\"footnotes-list\">\n<li id=\"fn1\"  class=\"footnote-item\"><p>bar\nbaz <a href=\"#fnref1\" class=\"footnote-backref\">↩</a></p>\n</li>\n</ol>\n</section>\n.\n\n\nTheir labels could not contain spaces or newlines:\n\n.\n[^ foo]: bar baz\n\n[^foo\n]: bar baz\n.\n<p>[^ foo]: bar baz</p>\n<p>[^foo\n]: bar baz</p>\n.\n\n\nWe support inline notes too (pandoc example):\n\n.\nHere is an inline note.^[Inlines notes are easier to write, since\nyou don't have to pick an identifier and move down to type the\nnote.]\n.\n<p>Here is an inline note.<sup class=\"footnote-ref\"><a href=\"#fn1\" id=\"fnref1\">[1]</a></sup></p>\n<hr class=\"footnotes-sep\">\n<section class=\"footnotes\">\n<ol class=\"footnotes-list\">\n<li id=\"fn1\"  class=\"footnote-item\"><p>Inlines notes are easier to write, since\nyou don’t have to pick an identifier and move down to type the\nnote. <a href=\"#fnref1\" class=\"footnote-backref\">↩</a></p>\n</li>\n</ol>\n</section>\n.\n\n\nThey could have arbitrary markup:\n\n.\nfoo^[ *bar* ]\n.\n<p>foo<sup class=\"footnote-ref\"><a href=\"#fn1\" id=\"fnref1\">[1]</a></sup></p>\n<hr class=\"footnotes-sep\">\n<section class=\"footnotes\">\n<ol class=\"footnotes-list\">\n<li id=\"fn1\"  class=\"footnote-item\"><p> <em>bar</em>  <a href=\"#fnref1\" class=\"footnote-backref\">↩</a></p>\n</li>\n</ol>\n</section>\n.\n\n\nIndents:\n\n.\n[^xxxxx] [^yyyyy]\n\n[^xxxxx]: foo\n    ---\n\n[^yyyyy]: foo\n   ---\n.\n<p><sup class=\"footnote-ref\"><a href=\"#fn1\" id=\"fnref1\">[1]</a></sup> <sup class=\"footnote-ref\"><a href=\"#fn2\" id=\"fnref2\">[2]</a></sup></p>\n<hr>\n<hr class=\"footnotes-sep\">\n<section class=\"footnotes\">\n<ol class=\"footnotes-list\">\n<li id=\"fn1\"  class=\"footnote-item\"><h2>foo</h2>\n <a href=\"#fnref1\" class=\"footnote-backref\">↩</a></li>\n<li id=\"fn2\"  class=\"footnote-item\"><p>foo <a href=\"#fnref2\" class=\"footnote-backref\">↩</a></p>\n</li>\n</ol>\n</section>\n.\n\n\nIndents for the first line:\n\n.\n[^xxxxx] [^yyyyy]\n\n[^xxxxx]:       foo\n\n[^yyyyy]:        foo\n.\n<p><sup class=\"footnote-ref\"><a href=\"#fn1\" id=\"fnref1\">[1]</a></sup> <sup class=\"footnote-ref\"><a href=\"#fn2\" id=\"fnref2\">[2]</a></sup></p>\n<hr class=\"footnotes-sep\">\n<section class=\"footnotes\">\n<ol class=\"footnotes-list\">\n<li id=\"fn1\"  class=\"footnote-item\"><p>foo <a href=\"#fnref1\" class=\"footnote-backref\">↩</a></p>\n</li>\n<li id=\"fn2\"  class=\"footnote-item\"><pre><code>foo\n</code></pre>\n <a href=\"#fnref2\" class=\"footnote-backref\">↩</a></li>\n</ol>\n</section>\n.\n");
runTests("ins.txt", ".\n++Insert++\n.\n<p><ins>Insert</ins></p>\n.\n\n\nThese are not inserts, you have to use exactly two \"++\":\n.\nx +++foo+++\n\nx ++foo+++\n\nx +++foo++\n.\n<p>x +++foo+++</p>\n<p>x ++foo+++</p>\n<p>x +++foo++</p>\n.\n\nInserts have the same priority as emphases:\n\n.\n**++test**++\n\n++**test++**\n.\n<p><strong>++test</strong>++</p>\n<p><ins>**test</ins>**</p>\n.\n\nInserts have the same priority as emphases with respect to links:\n.\n[++link]()++\n\n++[link++]()\n.\n<p><a href=\"\">++link</a>++</p>\n<p>++<a href=\"\">link++</a></p>\n.\n\nInserts have the same priority as emphases with respect to backticks:\n.\n++`code++`\n\n`++code`++\n.\n<p>++<code>code++</code></p>\n<p><code>++code</code>++</p>\n.\n\nNested inserts:\n.\n++foo ++bar++ baz++\n.\n<p><ins>foo <ins>bar</ins> baz</ins></p>\n.\n\n.\n++f **o ++o b++ a** r++\n.\n<p><ins>f <strong>o <ins>o b</ins> a</strong> r</ins></p>\n.\n\nShould not have a whitespace between text and \"++\":\n.\nfoo ++ bar ++ baz\n.\n<p>foo ++ bar ++ baz</p>\n.\n\n\nNewline should be considered a whitespace:\n\n.\n++test\n++\n\n++\ntest++\n\n++\ntest\n++\n.\n<p>++test\n++</p>\n<p>++\ntest++</p>\n<p>++\ntest\n++</p>\n.\n");
runTests("mark.txt", ".\n==Mark==\n.\n<p><mark>Mark</mark></p>\n.\n\n\nThese are not marks, you have to use exactly two \"==\":\n.\nx ===foo===\n\nx ==foo===\n\nx ===foo==\n.\n<p>x ===foo===</p>\n<p>x ==foo===</p>\n<p>x ===foo==</p>\n.\n\nMarks have the same priority as emphases:\n\n.\n**==test**==\n\n==**test==**\n.\n<p><strong>==test</strong>==</p>\n<p><mark>**test</mark>**</p>\n.\n\nMarks have the same priority as emphases with respect to links:\n.\n[==link]()==\n\n==[link==]()\n.\n<p><a href=\"\">==link</a>==</p>\n<p>==<a href=\"\">link==</a></p>\n.\n\nMarks have the same priority as emphases with respect to backticks:\n.\n==`code==`\n\n`==code`==\n.\n<p>==<code>code==</code></p>\n<p><code>==code</code>==</p>\n.\n\nNested marks:\n.\n==foo ==bar== baz==\n.\n<p><mark>foo <mark>bar</mark> baz</mark></p>\n.\n\n.\n==f **o ==o b== a** r==\n.\n<p><mark>f <strong>o <mark>o b</mark> a</strong> r</mark></p>\n.\n\nShould not have a whitespace between text and \"==\":\n.\nfoo == bar == baz\n.\n<p>foo == bar == baz</p>\n.\n\n\nNewline should be considered a whitespace:\n\n.\n==test\n==\n\n==\ntest==\n\n==\ntest\n==\n.\n<h1>==test</h1>\n<p>==\ntest==</p>\n<p>==\ntest\n==</p>\n.\n");

runTests("smartquotes.txt", "Should parse nested quotes:\n\n.\n\"foo 'bar' baz\"\n.\n<p>“foo ‘bar’ baz”</p>\n.\n\n.\n'foo 'bar' baz'\n.\n<p>‘foo ‘bar’ baz’</p>\n.\n\n\nShould not overlap quotes:\n\n.\n'foo \"bar' baz\"\n.\n<p>‘foo &quot;bar’ baz&quot;</p>\n.\n\n\nShould match quotes on the same level:\n\n.\n\"foo *bar* baz\"\n.\n<p>“foo <em>bar</em> baz”</p>\n.\n\n\nShould not match quotes on different levels:\n\n.\n*\"foo* bar\"\n\n\"foo *bar\"*\n.\n<p><em>&quot;foo</em> bar&quot;</p>\n<p>&quot;foo <em>bar&quot;</em></p>\n.\n\n.\n*\"foo* bar *baz\"*\n.\n<p><em>&quot;foo</em> bar <em>baz&quot;</em></p>\n.\n\n\nShould try and find matching quote in this case:\n\n.\n\"foo \"bar 'baz\"\n.\n<p>&quot;foo “bar 'baz”</p>\n.\n\n\nShould not touch 'inches' in quotes:\n\n.\n\"Monitor 21\"\"\n.\n<p>“Monitor 21&quot;”</p>\n.\n\n\nShould render an apostrophe as a rsquo:\n\n.\nThis isn't and can't be the best approach to implement this...\n.\n<p>This isn’t and can’t be the best approach to implement this…</p>\n.\n\n\nApostrophe could end the word, that's why original smartypants replaces all of them as rsquo:\n\n.\nusers' stuff\n.\n<p>users’ stuff</p>\n.\n");
